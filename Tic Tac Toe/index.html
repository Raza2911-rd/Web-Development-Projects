<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Games.com</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main Container -->
    <div id="main-container">
      <!-- Background Image -->
      <img id="bg-img" src="bg.jpg" alt="BG Iamge" height="100%" width="100%" />

      <!-- Header -->
      <header>
        <h1>Tic Tac Toe</h1>
      </header>

      <!-- Menu Menu - Box -->
      <div id="main-menu">
        <h1 class="menu-header">Main Menu</h1>
        <div>
          <div><button class="menu-btn" id="play-btn">Play</button></div>
          <div><button class="menu-btn" id="credits-btn">Credts</button></div>
        </div>
      </div>

      <!-- Main Game Container -->
      <main id="main-game-display">
        <div id="game-container">
          <!-- Symbol & Score of the players -->
          <div id="details">
            <!-- Player 1 -->
            <div id="player1">
              <img src="circle.svg" alt="O" />
              <div id="p-1" class="score">0</div>
            </div>

            <!-- Player 2 -->
            <div id="player2">
              <img src="cross.svg" alt="X" />
              <div id="p-2" class="score">0</div>
            </div>
          </div>

          <!-- Display current symbol i.e. player's turn -->
          <div id="symbol">
            <p>Current Symbol</p>
          </div>

          <!-- Display current player's symbol -->
          <div id="current-player">
            <img id="cross-symbol" src="cross.svg" alt="X" />
            <img id="circle-symbol" src="circle.svg" alt="O" />
          </div>

          <!-- Main Grid -->
          <div id="game-container">
            <div id="game-grid">
              <!-- Lines to highlight matched pattern -->
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
              <div class="line4"></div>
              <div class="line5"></div>
              <div class="line6"></div>
              <div class="line7"></div>
              <div class="line8"></div>

              <!-- Grid Boxes -->
              <div class="box">
                <img src="cross.svg" alt="X" />
                <img src="circle.svg" alt="O" />
              </div>
              <div class="box">
                <img src="cross.svg" alt="X" />
                <img src="circle.svg" alt="O" />
              </div>
              <div class="box">
                <img src="cross.svg" alt="X" />
                <img src="circle.svg" alt="O" />
              </div>
              <div class="box">
                <img src="cross.svg" alt="X" />
                <img src="circle.svg" alt="O" />
              </div>
              <div class="box">
                <img src="cross.svg" alt="X" />
                <img src="circle.svg" alt="O" />
              </div>
              <div class="box">
                <img src="cross.svg" alt="X" />
                <img src="circle.svg" alt="O" />
              </div>
              <div class="box">
                <img src="cross.svg" alt="X" />
                <img src="circle.svg" alt="O" />
              </div>
              <div class="box">
                <img src="cross.svg" alt="X" />
                <img src="circle.svg" alt="O" />
              </div>
              <div class="box">
                <img src="cross.svg" alt="X" />
                <img src="circle.svg" alt="O" />
              </div>
            </div>
          </div>

          <!-- Pop-up -->
          <div id="popup">
            <div id="popup-msg"></div>
            <div id="pop-btn">Replay</div>
          </div>

          <!-- Reset Game -->
          <div id="restart-game">Restart Game</div>
        </div>
      </main>
    </div>

    <!-- ! Do not change it's position -->
    <script src="script.js"></script>
  </body>
</html>
